<!DOCTYPE html>
<html lang="pl">

<head>

    <title>Zadanie 6a. Efekty specjalne (animacje)</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Åukasz Krawczyk (Web Developer / Graphic &amp; Web Designer)" />

    <style>
        input[type="button"] {
            font-size: large;
        }

        div {
            width: 300px;
            height: 175px;
            border: 1px solid #ccc;
            margin-top: 20px;
            position: absolute;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        $(() => {
            $('input').click(function () {
                const direction = $(this).attr('value')

                if (direction === "W lewo") {
                    $('div').animate({ right: '+=400' }, 2000, 'swing')
                } else if (direction === "W prawo") {
                    $('div').animate({ right: '-=400' }, 2000, 'swing')
                }
            })
        })
    </script>

</head>

<body>

    <input type="button" value="W lewo" />
    <input type="button" value="W prawo" />
    <div></div>

</body>

</html>
